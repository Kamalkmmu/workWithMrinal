<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
   
    <h1 id="title" > freeCodeCamp Survey Form</h1>
   <p id="description">  Thank you for taking the time to help us improve the platform</p>
   <form id="survey-form">
     
    <label for="name" id="name-label">Name</label>
    <input id="name" type="text" placeholder="Enter Your Name"  required/>
    <label for="email" id="email-label">Email</label>
    <input id="email" type="email" placeholder="Enter Your Email" required/>
    <label for="number" id="number-label">Number</label>
    <input id="number" type="number" placeholder="Enter Your Mobile Number" min="7" max="12"/>
    <select name="role" id="dropdown">
      <option value="0">Select current role</option>
      <option value="student">Student</option>
      <option value="full-time-job">Full time job</option>
      <option value="full-time-learner">Full time learner</option>
      <option value="no">Prefer not to say</option>
      <option value="other">Other</option>
    </select>

    <h3>Would you recommend freeCodeCamp to a friend?</h3>
    <label for="recommend-yes">Definitly</label>
    <input type="radio" name="recommend" id="recommend-yes" />
    <label for="recommend-maybe">Maybe</label>
    <input type="radio" name="recommend" id="recommend-maybe" />

   </form>

    <script  src="js/index.js"></script>
  </body>
</html>
